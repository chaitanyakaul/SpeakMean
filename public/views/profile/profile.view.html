<h1>Profile</h1>

Username
<input  ng-model="currentUser.username"  class="form-control" placeholder="username"/>
Password
<input  ng-model="currentUser.password"  class="form-control" placeholder="password" type="password"/>
First Name
<input  ng-model="currentUser.firstName" class="form-control" placeholder="first"/>
Last Name
<input  ng-model="currentUser.lastName"  class="form-control" placeholder="last"/>
Email
<input  ng-model="currentUser.email"     class="form-control" placeholder="email" type="email"/>

Language
<select ng-model="currentUser.language"  class="form-control">
    <option>English</option>
    <option>Spanish</option>
</select>

Country
<select ng-model="currentUser.country"  class="form-control">
    <option>USA</option>
    <option>UK</option>
    <option>Canada</option>
    <option>Australia</option>
</select>

Region
<select ng-model="currentUser.region"  class="form-control">
    <option>North</option>
    <option>South</option>
    <option>Pacific</option>
    <option>Atlantic</option>
</select>

<a ng-click="update(currentUser)"   class="btn btn-primary btn-block">Update</a>
