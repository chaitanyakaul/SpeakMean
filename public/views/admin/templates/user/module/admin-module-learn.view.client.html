<div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading">
        Learning Modules
        <input type="checkbox" class="pull-right">
    </div>

    <ul class="list-group">
        <li ng-repeat="module in model.modules" class="list-group-item">
            <a href="#/module/{{module._id}}">
                {{module.name}}
            </a>
            <input type="checkbox"
                   class="pull-right"
                   ng-click="model.toggleModuleSelection(module)"
                   ng-model="model.user.modules.learning[module._id]"
                   ng-checked="model.user.modules.learning.indexOf(module._id) > -1"/>
        </li>
    </ul>
</div>
<a href="#/admin/user/{{model.userId}}" ng-click="model.selectModules(model.user._id, model.user)"
   class="btn btn-primary btn-block">
    Save
</a>
