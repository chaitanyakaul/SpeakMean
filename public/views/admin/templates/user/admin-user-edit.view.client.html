<div ng-show="model.error" class="alert-danger alert">
    {{model.error}}
</div>
<div ng-show="model.message" class="alert-info alert">
    {{model.message}}
</div>
<label for="username">Username</label>
<input ng-model="model.user.username"
       id="username"
       class="form-control"
       placeholder="username"/>

<label for="password">Password</label>
<input ng-model="model.user.password"
       id="password"
       class="form-control"
       placeholder="password"
       type="password"/>

<label for="first">First Name</label>
<input ng-model="model.user.firstName"
       id="first"
       class="form-control"
       placeholder="first"/>

<label for="last">Last Name</label>
<input ng-model="model.user.lastName"
       id="last"
       class="form-control"
       placeholder="last"/>

<label for="email">Email</label>
<input ng-model="model.user.email"
       id="email"
       class="form-control"
       placeholder="email"
       type="email"/>

<label for="country">Country</label>
<select ng-model="model.user.country"
        id="country"
        class="form-control">
    <option>USA</option>
    <option>UK</option>
    <option>Canada</option>
    <option>Australia</option>
</select>

<label for="region">Region</label>
<select ng-model="model.user.region"
        id="region"
        class="form-control"
        placeholder="Select Region">
    <option>North</option>
    <option>South</option>
    <option>Pacific</option>
    <option>Atlantic</option>
</select>

<label>Learning Languages</label>
<ul class="list-group">
    <li class="list-group-item">
        <a ng-model="model.user.languages.learning" href="#/admin/user/{{model.userId}}/language/learn">
            <span class="lang-learn" ng-repeat="language in model.user.languages.learning">{{language.toLowerCase().replace('_', '-')}}, </span>
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
        </a>
    </li>
</ul>

<label>Teaching Languages</label>
<ul class="list-group">
    <li class="list-group-item">
        <a ng-model="model.user.languages.teaching" href="#/admin/user/{{model.userId}}/language/teach">
            <span ng-repeat="language in model.user.languages.teaching">{{language.toLowerCase().replace('_', '-')}}, </span>
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
        </a>
    </li>
</ul>

<label>Modules you can Teach</label>
<ul class="list-group">
    <li class="list-group-item">
        <a href="#/admin/user/{{model.userId}}/module/teach">
            <span ng-repeat="module in model.user.modules.teaching">{{module}}, </span>
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
        </a>
    </li>
</ul>

<label>Modules you want to Learn</label>
<ul class="list-group">
    <li class="list-group-item">
        <a href="#/admin/user/{{model.userId}}/module/learn">
            <span ng-repeat="module in model.user.modules.learning">{{module}}, </span>
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
        </a>
    </li>
</ul>

<label>Roles</label>
<div class="row margin-bottom-10px">
    <div class="col-xs-6">
        <div class="input-group">
      <span class="input-group-addon">
        <input type="checkbox"
               ng-click="model.toggleCoachRole('Coach')"
               ng-model="model.user.roles['Coach']"
               ng-checked="model.user.roles.indexOf('Coach') != -1"/>
      </span>
            <input type="text"
                   readonly="readonly"
                   class="form-control"
                   value="Coach"/>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="input-group">
      <span class="input-group-addon">
        <input type="checkbox"
               ng-click="model.toggleLearnerRole('Learner')"
               ng-model="model.user.roles['Learner']"
               ng-checked="model.user.roles.indexOf('Learner') != -1"/>
      </span>
            <input type="text"
                   readonly="readonly"
                   class="form-control"
                   value="Learner"/>
        </div>
    </div>
</div>
<ul class="list-group">
    <li class="list-group-item" style="text-transform: capitalize">
        <a>
            <span ng-repeat="role in model.user.roles">{{role}}, </span>
        </a>
    </li>
</ul>
<a ng-click="model.updateUser(model.user._id, model.user)"
   class="btn btn-primary btn-block">
    Update
</a>
<a ng-click="model.deleteUser(model.user._id)"
   class="btn btn-danger  btn-block">
    Delete
</a>
