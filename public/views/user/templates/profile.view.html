<label for="username">Username</label>
<input ng-model="currentUser.username"
       id="username"
       class="form-control"
       placeholder="username"/>

<label for="password">Password</label>
<input ng-model="currentUser.password"
       id="password"
       class="form-control"
       placeholder="password"
       type="password"/>

<label for="first">First Name</label>
<input ng-model="currentUser.firstName"
       id="first"
       class="form-control"
       placeholder="first"/>

<label for="last">Last Name</label>
<input ng-model="currentUser.lastName"
       id="last"
       class="form-control"
       placeholder="last"/>

<label for="email">Email</label>
<input ng-model="currentUser.email"
       id="email"
       class="form-control"
       placeholder="email"
       type="email"/>

<label>Languages you want to Learn</label>
<ul class="list-group">
    <li class="list-group-item">
        <a href="#/language/learn">
            Spanish, English
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
        </a>
    </li>
</ul>

<label>Languages you want to Teach</label>
<ul class="list-group">
    <li class="list-group-item">
        <a href="#/language/teach">
            Spanish, English
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
        </a>
    </li>
</ul>

<label for="country">Country</label>
<select ng-model="currentUser.country"
        id="country"
        class="form-control">
    <option>USA</option>
    <option>UK</option>
    <option>Canada</option>
    <option>Australia</option>
</select>

<label for="region">Region</label>
<select ng-model="currentUser.region"
        id="region"
        class="form-control">
    <option>North</option>
    <option>South</option>
    <option>Pacific</option>
    <option>Atlantic</option>
</select>

<label>Modules you can Teach</label>
<ul class="list-group">
    <li class="list-group-item">
        <a href="#/module/teach">
            Module1, Module2, Module3
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
        </a>
    </li>
</ul>

<label>Modules you want to Learn</label>
<ul class="list-group">
    <li class="list-group-item">
        <a href="#/module/learn">
            Module4, Module5, Module6
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
        </a>
    </li>
</ul>

<label>Roles</label>
<div class="row margin-bottom-10px">
    <div class="col-xs-6">
        <div class="input-group">
      <span class="input-group-addon">
        <input type="checkbox">
      </span>
            <input type="text"
                   readonly="readonly"
                   class="form-control"
                   value="Language Coach"/>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="input-group">
      <span class="input-group-addon">
        <input type="checkbox">
      </span>
            <input type="text"
                   readonly="readonly"
                   class="form-control"
                   value="Language Learner"/>
        </div>
    </div>
</div>

<a ng-click="update(currentUser)"   class="btn btn-primary btn-block">Update</a>
