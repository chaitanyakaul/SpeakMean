<div ng-if="error" class="alert alert-danger">
  {{error}}
</div>

<h2>Learner Ratings</h2>
(These is what the learner sees)
<div class="row">
  <div class="col-xs-4">
    <label>Coach</label>
  </div>
  <div class="col-xs-8">
    <div ng-rate-it ng-model="model.session.learnerRating.coachRating"></div>
  </div>
</div>

<div class="row">
  <div class="col-xs-4">
    <label>Module</label>
  </div>
  <div class="col-xs-8">
    <div ng-rate-it ng-model="model.session.learnerRating.moduleRating"></div>
  </div>
</div>

<div class="row">
  <div class="col-xs-4">
    <label>Quality</label>
  </div>
  <div class="col-xs-8">
    <div ng-rate-it ng-model="model.session.learnerRating.technicalQuality"></div>
  </div>
</div>

<div class="row">
  <div class="col-xs-4">
    <label>Favorite Coach</label>
  </div>
  <div class="col-xs-8">
    <span ng-init="favorite=false"
          ng-click="favorite = !favorite"
          style="font-size: 2em"
          ng-class="{'glyphicon-heart-empty': !favorite, 'glyphicon-heart': favorite}"
          class="glyphicon"></span>
  </div>
</div>

<h2>Coach Ratings</h2>
(These is what the coach sees)
<div class="row">
  <div class="col-xs-4">
    <label>Effort</label>
  </div>
  <div class="col-xs-8">
    <div ng-rate-it ng-model="model.session.coachRating.learnerEffort"></div>
    <rating value="model.session.coachRating.learnerEffort" interactive="true" size="2em"></rating>
  </div>
</div>

<div class="row">
  <div class="col-xs-4">
    <label>Skill</label>
  </div>
  <div class="col-xs-8">
    <div ng-rate-it ng-model="model.session.coachRating.learnerSkill"></div>
  </div>
</div>

<div class="row">
  <div class="col-xs-4">
    <label>Speaking</label>
  </div>
  <div class="col-xs-8">
    <div ng-rate-it ng-model="model.session.coachRating.learnerSpeaking"></div>
  </div>
</div>

<div class="row">
  <div class="col-xs-4">
    <label>Listening</label>
  </div>
  <div class="col-xs-8">
    <div ng-rate-it ng-model="model.session.coachRating.learnerListening"></div>
  </div>
</div>

<div class="row">
  <div class="col-xs-4">
    <label>Quality</label>
  </div>
  <div class="col-xs-8">
    <div ng-rate-it ng-model="model.session.coachRating.technicalQuality" ng-click="model.updateValue()"></div>
  </div>
</div>
