<ul class="list-group">
    <li class="list-group-item active">
        {{model.topicIndex === 'new' ? 'New' : 'Edit'}}
        Topic
        <a ng-click="model.saveTopic(model.topic)"
           class="pull-right">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
        <a ng-click="model.deleteTopic(model.topicIndex)"
           ng-if="model.topicIndex !== 'new'"
           class="pull-right spk-nudge-left-10px">
            <span class="glyphicon glyphicon-trash"></span>
        </a>
    </li>
    <li class="list-group-item">
        <text-angular ta-toolbar="[['h1', 'h2', 'h3', 'p'], ['bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol'], ['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent']]"
                      ng-model="model.topic"></text-angular>
    </li>
</ul>
