<ul class="list-group">
    <li class="list-group-item active">
        Modules
        <a href="#/module/new">
            <span class="glyphicon glyphicon-plus pull-right"></span>
        </a>
    </li>
    <li ng-if="model.modules.length==0" class="list-group-item">
        Click on <span class="glyphicon glyphicon-plus"></span>
        to add a new module.
    </li>
    <li ng-repeat="module in model.modules" class="list-group-item">
        <a href="#/module/{{module._id}}">
            {{module.name}}
        </a>
        <a href="#/module/{{module._id}}" class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
        </a>
    </li>
</ul>
