<h2 class="spk-no-margin-top">Search Results</h2>

<div class="list-group">
    <a ng-repeat="activity in model.results" href="#/contact" class="height-60px list-group-item ng-binding ng-scope">
        <i class="fa fa-chevron-right pull-right fa-2x"></i>
        <div class="faces">
            <img ng-src="/images/faces/{{$index}}.jpeg"/>
        </div>
        <div class="spk-rating-star">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half-full"></i>
        </div>
        Speak {{activity.language}} to {{activity.username.first}} from {{activity.username.city}}
    </a>
</div>
