<a href="#/activity" class="pull-right">
    <i class="fa fa-times fa-2x"></i>
</a>

<h2 class="spk-no-margin-top">
    Search Results
</h2>

<div class="list-group">
    <a ng-repeat="user in model.results"
       href="#/twilio/{{user._id}}"
       class="height-60px list-group-item ng-binding ng-scope">
        <i class="fa fa-chevron-right pull-right fa-2x"></i>
        <div class="faces">
            <img ng-src="/images/faces/{{$index}}.jpeg"/>
        </div>
        <div class="spk-rating-star">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half-full"></i>
        </div>
        Speak {{model.language}} to {{user.first || user.username}} <span ng-if="user.city"> from {{user.city}}</span>
    </a>
</div>
