<div class="container-fluid">
    <div class="form-group">
        <input type="text" class="form-control" id="word" placeholder="Enter Word" ng-model="model.word">
    </div>
    <div class="form-group">
    <select ng-model="model.lang" class="form-control">
        <option value="en">English</option>
        <option value="es">Spanish</option>
    </select>
    </div>
    <div class="form-group">
    <button class="btn btn-info btn-block" ng-click="model.searchQuery(model.lang, model.word);">Search Dictionary</button>
    </div>

    <ul class="list-group">
        <li ng-repeat="word in model.data.results" class="list-group-item">
            {{word}}
        </li>
    </ul>
    {{model.data}}

</div>
