<div ng-if="error" class="alert alert-danger">
  {{error}}
</div>

<ul ng-if="user.currentRole==='LEARNER'" class="list-group">
  <li class="list-group-item active">
    Rate your learning session
    <a ng-click="model.done()" class="pull-right" style="color:white">Skip</a>
  </li>
  <li class="list-group-item">
    <label>Coach</label>
    <div ng-rate-it ng-model="model.session.learnerRating.coachRating" class="pull-right"></div>
  </li>
  <li class="list-group-item">
    <label>Module</label>
    <div ng-rate-it ng-model="model.session.learnerRating.moduleRating" class="pull-right"></div>
  </li>
  <li class="list-group-item">
    <label>Quality</label>
    <div ng-rate-it ng-model="model.session.learnerRating.technicalQuality" class="pull-right"></div>
  </li>
  <li class="list-group-item">
    <label>Favorite Coach</label>
    <span ng-init="favorite=false"
          ng-click="favorite = !favorite"
          style="font-size: 2em"
          ng-class="{'glyphicon-heart-empty': !favorite, 'glyphicon-heart': favorite}"
          class="glyphicon pull-right"></span>
  </li>
</ul>

<!-- TODO: fix styling following example from above -->
<ul ng-if="user.currentRole==='COACH'" class="list-group">
  <li class="list-group-item active">
    Rate the student
    <a ng-click="model.done()" class="pull-right" style="color:white">Skip</a>
  </li>
  <li class="list-group-item">
    <label>Effort</label>
  </div>
  <div class="col-xs-8">
    <div ng-rate-it ng-model="model.session.coachRating.learnerEffort"></div>
    <rating value="model.session.coachRating.learnerEffort" interactive="true" size="2em"></rating>
  </div>
</div>

<div class="row">
  <div class="col-xs-4">
    <label>Skill</label>
  </div>
  <div class="col-xs-8">
    <div ng-rate-it ng-model="model.session.coachRating.learnerSkill"></div>
  </div>
</div>

<div class="row">
  <div class="col-xs-4">
    <label>Speaking</label>
  </div>
  <div class="col-xs-8">
    <div ng-rate-it ng-model="model.session.coachRating.learnerSpeaking"></div>
  </div>
</div>

<div class="row">
  <div class="col-xs-4">
    <label>Listening</label>
  </div>
  <div class="col-xs-8">
    <div ng-rate-it ng-model="model.session.coachRating.learnerListening"></div>
  </div>
</div>

<div class="row">
  <div class="col-xs-4">
    <label>Quality</label>
  </div>
  <div class="col-xs-8">
    <div ng-rate-it ng-model="model.session.coachRating.technicalQuality" ng-click="model.updateValue()"></div>
  </div>
</div>

<button ng-click="model.done()" class="btn btn-primary btn-block">
  Done
</button>
