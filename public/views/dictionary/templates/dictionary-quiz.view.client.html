<ul class="list-group">
    <li class="list-group-item active">
        Dictionary Quiz
        <select class="pull-right">
            <option>Spanish</option>
            <option>English</option>
            <option>French</option>
        </select>
        <span class="pull-right glyphicon glyphicon-cog"></span>
        <span class="pull-right">23:43</span>
        <span class="pull-right glyphicon glyphicon-play"></span>
    </li>
    <li class="list-group-item" ng-repeat="word in model.dictionary.vocabulary track by $index">
        {{word}}
        <input class="pull-right"/>
    </li>
</ul>

{{model.dictionary}}
