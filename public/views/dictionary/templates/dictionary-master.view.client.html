
<ul class="list-group" >
    <li class="list-group-item active">
        Words
    </li>
    <li class="list-group-item">
        <input ng-model="model.word" class="form-control"/>
        <span ng-click="model.addWord(model.word)" class="glyphicon glyphicon-plus spk-input-field-icon"></span>
    </li>
    <li speak-Sortable ng-repeat="word in model.words | filter :{name:model.word}" class="list-group-item">
        <a id="dictionaryInput" ng-click="model.saveWord(word)" data-toggle="modal" data-target="#myModal">{{word.name}}</a>
        <span ng-click="model.deleteWord(word)" class="glyphicon glyphicon-remove pull-right spk-nudge-left-10px"></span>
    </li>
</ul>

<a class="btn btn-primary btn-block"
   ng-if="model.dictionaryId=='new'"
   ng-click="model.createDictionary(model.dictionary)">
    Create
</a>

<a class="btn btn-success btn-block"
   ng-if="model.dictionaryId!='new'"
   ng-click="model.updateDictionary(model.dictionary)">
    Update
</a>

<a class="btn btn-danger btn-block"
   ng-if="model.dictionaryId!='new'"
   ng-click="model.deleteDictionary(model.dictionary._id)">
    Delete
</a>

<a href="#/dictionary" class="btn btn-danger btn-block">
    Cancel
</a>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Update Word</h4>
            </div>
            <div class="modal-body">
                <input ng-model="model.updatedword" type="text" class="form-control"/>
            </div>
            <div class="modal-footer">
                <button ng-click="model.updateWord(model.updatedword)" type="button" class="btn btn-default" data-dismiss="modal">Update</button>
            </div>
        </div>

    </div>
</div>
