<input type = "text"
       class="form-control"
       id="name"
       placeholder="Dictionary Name"
       ng-model="dictionary.name">

<a class="btn btn-primary btn-block"
   ng-click="model.createDictionary(dictionary)">
    Create
</a>

<a class="btn btn-danger btn-block"
   ng-click="model.deleteDictionary()">
    Delete
</a>
