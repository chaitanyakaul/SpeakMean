<input type = "text"
       class="form-control"
       id="name"
       placeholder="Dictionary Name"
       ng-model="model.dictionary.name"/>



<a class="btn btn-primary btn-block"
   ng-click="model.updateDictionary(model.dictionary)">
    Update
</a>

<a class="btn btn-danger btn-block"
   ng-click="model.deleteDictionary(model.dictionary._id)">
    Delete
</a>
