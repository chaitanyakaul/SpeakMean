<ul class="list-group">
    <li class="list-group-item active">
        Dictionary Name
    </li>
    <li class="list-group-item">
        <input class="form-control"
               placeholder="Dictionary Name"
               ng-model="model.dictionary.name"/>
    </li>
</ul>

<ul ng-if="model.dictionaryId!='new'"
    class="list-group">
    <li class="list-group-item active">
        Words
    </li>
    <li class="list-group-item">
        <input ng-model="model.word" class="form-control"/>
        <span ng-click="model.addWord(model.word)" class="glyphicon glyphicon-plus spk-input-field-icon"></span>
    </li>
    <li ng-repeat="word in model.dictionary.vocabulary" class="list-group-item">
        {{word}}
    </li>
</ul>

<a class="btn btn-primary btn-block"
   ng-if="model.dictionaryId=='new'"
   ng-click="model.createDictionary(model.dictionary)">
    Create
</a>

<a class="btn btn-success btn-block"
   ng-if="model.dictionaryId!='new'"
   ng-click="model.updateDictionary(model.dictionary)">
    Update
</a>

<a class="btn btn-danger btn-block"
   ng-if="model.dictionaryId!='new'"
   ng-click="model.deleteDictionary(model.dictionary._id)">
    Delete
</a>
