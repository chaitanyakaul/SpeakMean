<ul class="list-group">
    <li class="list-group-item">
        Words
        <a href="#/dictionary/{{model.dictionaryId}}/word/new" class="pull-right">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </li>

    <li ng-repeat="word in model.word" class="list-group-item">
        <a href="#/word/{{word._id}}">
            {{word}}
        </a>
        <a href="" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-remove pull-right" data-toggle="modal" data-target="#modal{{word}}">
                   <!-- Modal -->
   <div class="modal" id="modal{{word}}">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"></span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">Are you sure?</h4>
          </div>
           <div class="modal-body">
            <p>Are you sure you want to delete this Item?</p>

              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal{{word}}">No</button>
              <button type="button" ng-click="model.remove(word)" data-dismiss="modal{{word}}" class="btn btn-primary">Yes</button>
              </div>
        </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
            </span>


        </a>
    </li>




    </div>


</ul>
