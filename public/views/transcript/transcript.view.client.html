<ul class="list-group">
    <li class="list-group-item active">
            Select Words
            <a href="#/session" class="pull-right" style="color: white;">
                Skip
            </a>
    </li>
    <li class="list-group-item">
        <span ng-class="{'spk-selected-word': model.words[$index].selected == true}"
              ng-click="model.selectWord($index)"
              ng-repeat="word in model.words">
            {{word.text}}
        </span>
    </li>
</ul>

<ul class="list-group" ng-show="model.selectedWords.length > 0">
    <li class="list-group-item active">
        Add to dictionary
        <a class="pull-right" ng-click="model.addWords(model.currDictionary)" style="color: white;">
            Add
        </a>
    </li>
    <li class="list-group-item">
        <select class="form-control" ng-model="model.currDictionary">
            <option ng-repeat="dictionary in model.dictionaries"
                    value="{{dictionary._id}}">
                {{dictionary.name}}
            </option>
        </select>
    </li>
    <li class="list-group-item">
        <ul class="nav nav-pills">
            <li ng-repeat="word in model.selectedWords">
                <a style="background-color: #dddddd; margin-bottom: 2px" ng-click="model.unselectWord($index)"><span class="glyphicon glyphicon-remove"></span>
                    {{word.text}}
                </a>
            </li>
        </ul>
    </li>
</ul>
