<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Select Words</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 col-sm-10">
                <span ng-class="{'spk-selected-word': model.words[$index].selected == true}"
                      ng-click="model.selectWord($index)"
                      ng-repeat="word in model.words">
                    {{word.text}}
                </span>
            </div>
            <div class="col-xs-12 col-sm-2">
                <ul class="list-group" ng-show="model.selectedWords.length > 0">
                    <li class="list-group-item">
                        <select >
                            <option ng-model="model.diction"ng-repeat="dictionary in model.dictionaries" value="{{dictionary.name}}">{{dictionary.name}}</option>
                            <!--<option>Dictionary 2</option>-->
                            <!--<option>Dictionary 3</option>-->
                            <!--<option>Dictionary 4</option>-->
                        </select>
                        <button>
                            <span ng-click="model.addWords()" class="glyphicon glyphicon-plus"></span>
                        </button>
                    </li>
                    <li ng-repeat="word in model.selectedWords" class="list-group-item">
                        <a ng-click="model.unselectWord($index)"><span class="glyphicon glyphicon-remove"></span></a>
                        {{word.text}}
                    </li>

                </ul>
            </div>

        </div>

        <button ng-click="model.skip()"  type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModal">
            Skip
        </button>
        {{vm.selectedWords}}
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <a href="#/feedback" type="button" class="btn btn-primary" >Yes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
