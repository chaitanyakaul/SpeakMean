<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            Select Words
            <a href="#/session" class="pull-right">
                Skip
            </a>
        </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 col-sm-10">
                <span ng-class="{'spk-selected-word': model.words[$index].selected == true}"
                      ng-click="model.selectWord($index)"
                      ng-repeat="word in model.words">
                    {{word.text}}
                </span>
            </div>
            <div class="col-xs-12 col-sm-2">
                <ul class="list-group" ng-show="model.selectedWords.length > 0">
                    <li class="list-group-item active">
                        Dictionary
                        <span ng-click="model.addWords(model.currDictionary._id)"
                              class="glyphicon glyphicon-plus pull-right">
                        </span>
                    </li>
                    <li class="list-group-item">
                        <select class="form-control">
                            <option ng-model="model.currDictionary"
                                    ng-repeat="dictionary in model.dictionaries"
                                    value="{{dictionary.name}}">
                                {{dictionary.name}}
                            </option>
                        </select>
                    </li>
                    <li class="list-group-item">
                        <ul class="nav nav-pills">
                            <li ng-repeat="word in model.selectedWords">
                                <a style="background-color: #dddddd; margin-bottom: 2px" ng-click="model.unselectWord($index)"><span class="glyphicon glyphicon-remove"></span>
                                    {{word.text}}
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        {{vm.selectedWords}}
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <a href="#/feedback" type="button" class="btn btn-primary" >Yes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
